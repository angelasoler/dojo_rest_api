<!DOCTYPE html>
<html lang="en">

<head>
  <title>Advice API</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    blockquote {
      background: #f9f9f9;
      border-left: 10px solid #ccc;
      margin: 1.5em 10px;
      padding: 1.5em 10px;
      quotes: "\201C""\201D""\2018""\2019";
    }

    blockquote:before {
      color: #ccc;
      content: open-quote;
      font-size: 4em;
      line-height: 0.1em;
      margin-right: 0.25em;
      vertical-align: -0.4em;
    }

    blockquote p {
      display: inline;
    }
  </style>
</head>
<body>
  <blockquote>
    <p id="quote"></p>
  </blockquote>
</body>
<script type="text/javascript">
    fetch('http://localhost:8080/conselhos')
    .then(response => response.json())
    .then(data => {
      document.getElementById('quote').innerHTML = data.message;
      console.log(data);
    })
    .catch(error => console.log(error));
</script>

</html>
